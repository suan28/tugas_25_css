<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tugas 25</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
  </head>
  <body>
   <div>
    <h4>Normal Button</h4>
    <button class="btn btn-primary" type="button" name="button">Primary</button>
    <button class="btn btn-success" type="button" name="button">Success</button>
    <button class="btn btn-warning" type="button" name="button">Danger</button>
    <button class="btn btn-warning" type="button" name="button">Warning</button>
    <button class="btn btn-info" type="button" name="button">Info</button>
   </div>
   <br>

   <div>
    <h4>Outline Button</h4>
    <button class="btn btn-outline-primary" type="button" name="button">Primary</button>
    <button class="btn btn-outline-success" type="button" name="button">Success</button>
    <button class="btn btn-outline-warning" type="button" name="button">Danger</button>
    <button class="btn btn-outline-warning" type="button" name="button">Warning</button>
    <button class="btn btn-outline-info" type="button" name="button">Info</button>
   </div>
   <br>

   <div>
    <h4>Small Button</h4>
    <button class="btn btn-primary btn-sm" type="button" name="button">Primary</button>
    <button class="btn btn-success btn-sm" type="button" name="button">Success</button>
    <button class="btn btn-warning btn-sm" type="button" name="button">Danger</button>
    <button class="btn btn-warning btn-sm" type="button" name="button">Warning</button>
    <button class="btn btn-info btn-sm" type="button" name="button">Info</button>
   </div>
   <br>

   <div>
    <h4>Large Button</h4>
    <button class="btn btn-primary btn-lg" type="button" name="button">Primary</button>
    <button class="btn btn-success btn-lg" type="button" name="button">Success</button>
    <button class="btn btn-warning btn-lg" type="button" name="button">Danger</button>
    <button class="btn btn-warning btn-lg" type="button" name="button">Warning</button>
    <button class="btn btn-info btn-lg" type="button" name="button">Info</button>
   </div>
   <br>

   <div class="d-grid gap-2">
     <h4>Block Level Button</h4>
     <button class="btn btn-primary" type="button">Primary</button>
     <button class="btn btn-success" type="button">Success</button>
   </div>
   <br>

    <div>
      <h4>Disabled Button</h4>
      <button class="btn btn-primary" type="button" name="button" disabled>Primary</button>
      <button class="btn btn-success" type="button" name="button" disabled>Success</button>
      <button class="btn btn-warning" type="button" name="button" disabled>Danger</button>
      <button class="btn btn-warning" type="button" name="button" disabled>Warning</button>
      <button class="btn btn-info" type="button" name="button" disabled>Info</button>
    </div>



  </body>
</html>
